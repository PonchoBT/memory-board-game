version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "I am running on ${BUILD_ENV:-default}"
        - if [ -n "$BUILD_ENV" ]; then npm run build:$BUILD_ENV; else npm run build; fi
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*